name: almaty_telegram_bot workflow

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: | 
        python -m pip install --upgrade pip 
        pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
        pip install -r requirements.txt 

    - name: Test with flake8
      run: |
        # запуск проверки проекта по flake8
        python -m flake8 
      
  
  build_and_push_to_docker_hub:
      name: Push Backend Docker image to Docker Hub
      runs-on: ubuntu-latest
      needs: tests
      steps:
        - name: Check out the repo
          uses: actions/checkout@v2 
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1
        - name: Login to Docker 
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }} 
            password: ${{ secrets.DOCKER_PASSWORD }}
        - name: Push to Docker Hub
          uses: docker/build-push-action@v2
          with:
            push: true
            context: ./
            tags: ${{ secrets.DOCKER_USERNAME }}/almaty_telegram_bot:latest

    
    deploy:
        name: Deploy project on server  
        runs-on: ubuntu-latest
        needs: 
          - build_and_push_to_docker_hub

        steps:
          - name: executing remote ssh commands to deploy
            uses: appleboy/ssh-action@master
            with:
              host: ${{ secrets.HOST }}
              username: ${{ secrets.USER }}
              key: ${{ secrets.SSH_KEY }}
              passphrase: ${{ secrets.PASSPHRASE }}
              script: |
                sudo docker pull okazivaetsya/almaty_telegram_bot
                
                sudo docker stop
                sudo docker system prune
                
                rm .env
                touch .env 
                echo ACCWEATHER_KEY=${{ secrets.ACCWEATHER_KEY }} >> .env
                echo BOT_TOKEN=${{ secrets.BOT_TOKEN }} >> .env
                echo CURRENCY_KEY=${{ secrets.CURRENCY_KEY }} >> .env
                sudo docker run -d --name okazivaetsya/almaty_telegram_bot --restart always okazivaetsya/almaty_telegram_bot
